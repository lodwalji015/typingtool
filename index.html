<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <style>
        body {
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        /* Header style with adjustable height */
        #header {
            width: 100%;
            background-color: #fff;
            color: #8B0000; /* Dark red text color */
            padding: 10px 20px; /* You can adjust the padding to change height */
            font-size: 25px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid #ccc;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%); /* Center the header */
            z-index: 100;
            height: auto; /* Height can adjust based on content */
        }

        /* SSC logo style */
        #logo {
            width: 70px;
            height: 60px;
            margin-right: 10px;
        }

        .box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #add8e6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            margin-top: 100px; /* Space for header */
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #8B0000;
            margin-bottom: 20px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #87ceeb;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #6495ed;
        }

        @media (max-width: 600px) {
            .box {
                width: 90%;
                padding: 20px;
            }
            input, select, button {
                font-size: 14px;
            }
        }

        @media (min-width: 1200px) {
            .box {
                width: 400px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="D:/Downloads/web/Ssc.png" alt="SSC Logo"> <!-- Replace with actual logo path -->
        <span>SSC STENOGRAPHER SKILL TEST</span>
    </div>

    <div class="box">
        <h1>Candidate Login</h1>
        <input type="text" placeholder="Enter your name" id="name-input" />
        <select id="test-select">
            <option value="Group C (Full)">Group C (Full)</option>
            <option value="Group C (Mini)">Group C (Mini)</option>
            <option value="Group D (Full)">Group D (Full)</option>
            <option value="Group D (Mini)">Group D (Mini)</option>
            <option value="Practice Mode">Practice Mode</option>
        </select>
        <button onclick="startTest()">Start Test</button>
    </div>

    <script>
        function startTest() {
            const name = document.getElementById('name-input').value;
            const testMode = document.getElementById('test-select').value;

            if (name === "") {
                alert("Please enter your name.");
                return;
            }

            // Save the candidate's name and selected test mode in localStorage
            localStorage.setItem("candidateName", name);
            localStorage.setItem("testType", testMode);

            // Redirect to the typing test page
            window.location.href = "test.html";
        }
    </script>
</body>
</html>
